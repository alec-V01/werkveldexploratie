<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Fools</title>
</head>
<body>
<p>The tide of wit hath surely ebbed away,
  For reason’s grace now sinks to childish jest.
  What once held wisdom’s light in proud display,
  Lies scattered low, by folly’s hand oppressed.</p>
